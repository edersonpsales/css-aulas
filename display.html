<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Display</title>
    <style>
        body {
            margin: 0;
        }
        ul {
            padding: 0;
        }

        div {
            background-color: aquamarine;
        }

        span {
            background-color: blue;
        }

        li {
            background-color: chartreuse;
        }

        div, span, li {
            width: 200px;
            height: 80px;
            padding-top: 30px;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div>Texto 1</div><span>Texto 2</span><span>Texto 3</span>
    <ul>
        <li>Item 1</li><li>Item 2</li><li>Item 3</li>
    </ul>
</body>

</html>
